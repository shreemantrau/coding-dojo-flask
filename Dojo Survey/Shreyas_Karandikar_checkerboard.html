<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='checkboard.css') }}">

    
</head>
<body>
    


     <table>
        {%for i in range(y):%}
        <tr>
            {%for j in range(x):%}
            <td class='color{{ (i+j)%2+1 }}' style="background-color:c"></td>
            {%endfor%}
        </tr>
        {%endfor%}
    </table>
</body>
</html>
